<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>star</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/cross.css">
    <link rel="stylesheet" href="../css/highlight.css">
    <link rel="stylesheet" href="../css/star.css">
</head>
<body>
<div class="p-medium">

    <fieldset class="c-field">
        <legend>引用</legend>
        <div class="c-field-box">
<pre><code class="html c-break">
    &lt;link rel="stylesheet" href="../css/star.css" /&gt;
    &lt;script type="text/javascript" src="../js/star/star.js"&gt;&lt;/script&gt;
</code></pre>
        </div>
    </fieldset>

    <div class="c-border p-small border-radius-rounded mt-small">


        <div class="content">
            <p class="title">半颗星评分</p>
            <div id="startone" class="block clearfix">
                <div class="star_score"></div>
                <p style="float:left">您的评分：<span class="fenshu"></span> 分</p>
                <div class="attitude"></div>
            </div>
            <p class="title">1颗星评分</p>
            <div id="starttwo" class="block clearfix">
                <div class="star_score"></div>
                <p style="float:left">您的评分：<span class="fenshu"></span> 分</p>
                <div class="attitude"></div>
            </div>

            
            <p class="title">分数展示</p>
            <ul class="show_number clearfix">
                <li>
                    <div class="atar_Show">
                        <p tip="2.5"></p>
                    </div>
                    <span></span>
                </li>
                <li>
                    <div class="atar_Show">
                        <p tip="3.5"></p>
                    </div>
                    <span></span>
                </li>
                <li>
                    <div class="atar_Show">
                        <p tip="5"></p>
                    </div>
                    <span></span>
                </li>
            </ul>
        </div>




        <fieldset class="c-field c-field-title mt-small">
            <legend class="fs6">星级评分</legend>
        </fieldset>
        <div class="c-field-box c-position-r">
            <div class="c-position-a" style="top: 0; right: 0">
                <a data-toggle="collapse" data-parent="#accordion" href="#star1" class="border-radius-circle c-border"><i class="iconfont icon-angledown c-gray"></i></a>
            </div>
            <div class="introduce">

            </div>
        </div>

        <div id="star1" class="c-panel-bd c-panel-collapse mt-small">
            <div class="tabs tabs-thr tabs-thr-medium c-position-r" data-toggle="tabs">
                <div class="tabs-hd clearfix">
                    <a href="javascript:;" class="curr"><span>HTML</span></a>
                    <a href="javascript:;"><span>Javascript</span></a>
                </div>
                <div class="tabs-bd">
                    <div class="tabs-bd-box c-hide curr p-small">
<pre><code class="html c-break">
</code></pre>
                    </div>
                    <div class="tabs-bd-box c-hide p-small">
<pre><code class="javascript">

</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/cross.js"></script>
<script type="text/javascript" src="../js/highlight/highlight.js"></script>
<script type="text/javascript" src="../js/star/star.js"></script>
<script type="text/javascript">
    $(function(){
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
    });
</script>
<script type="text/javascript">
    $(function(){
        $("#startone").star();

        $("#starttwo").star({
            fen_d:22,//每一个a的宽度
            ScoreGrade:5//a的个数5
        });

        //显示分数
        $(".show_number li p").each(function(index, element) {
            var num=$(this).attr("tip");
            var www=num*2*16;//
            $(this).css("width",www);
            $(this).parent(".atar_Show").siblings("span").text(num+"分");
        });

    });
</script>
</body>
</html>
