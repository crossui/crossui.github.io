<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>icheck</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/cross.css">
    <link rel="stylesheet" href="../css/docs.css">
    <link rel="stylesheet" href="../css/icheck.css">
</head>
<body>
<div class="p-medium">

    <label class="icheck">
        <input type="checkbox" name="quux" class="a">
        文字
    </label>

    <label class="icheck">
        <input type="radio" name="quux" class="a">
        文字
    </label>

    <div class="p-medium">
        <input type="checkbox" class="b">
        <label>Checkbox 1</label>

        <input type="checkbox" checked="checked" class="b">
        <label>Checkbox 2</label>

        <input type="radio" name="iCheck" class="b">
        <label>Radio button 1</label>

        <input type="radio" name="iCheck" checked="checked" class="b">
        <label>Radio button 2</label>
    </div>

    <div class="p-medium"></div>






</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/docs.js"></script>
<script type="text/javascript" src="../js/cross.js"></script>
<script type="text/javascript" src="../js/icheck/icheck.js"></script>
<script type="text/javascript">
    $(function(){
        $('input.a').iCheck({
            checkboxClass: 'c-checkbox-border',
            radioClass: 'c-radio-border'
        });

        $('input.b').each(function(){
            var self = $(this),
                    label = self.next(),
                    label_text = label.text();

            label.remove();
            self.iCheck({
                checkboxClass: 'c-checkbox-line',
                radioClass: 'c-radio-line',
                insert: '<div class="line-icon"></div>' + label_text
            });
        });


    });
</script>
</body>
</html>
