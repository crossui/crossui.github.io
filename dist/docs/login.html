<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登陆页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/cross.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="login-wrap">
    <div class="login-tit clearfix">Cross管理后台</div>
    <div class="login clearfix">
        <div class="signin-area">
            <h4 class="input-login-text">帐号密码登录</h4>
            <div class="signin-area-bg">
                <div class="padder">
                    <div class="input-boxer clearfix">
                        <span class="fl mr-tiny"><i class="iconfont icon-user"></i></span>
                        <input type="text" placeholder="请输入邮箱/手机号/帐号">
                    </div>
                    <div class="input-boxer clearfix mt-medium mb-tiny">
                        <span class="fl mr-tiny"><i class="iconfont icon-lock"></i></span>
                        <input type="password" placeholder="请输入密码（区分大小写）">
                    </div>
                    <div class="remember-password clearfix mb-medium">
                        <div class="gou_boxer fl">
                            <label class="icheck">
                                <input type="checkbox" name="quux" class="a">
                                下次自动登录
                            </label>
                        </div>
                        <a href="javascript:;" class="fr forget">忘记密码？</a>
                    </div>
                    <div class="sign-input-a">
                        <a href="#" class="button button-block button-rounded button-primary button-large">登录</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="news-boxer fl ml-medium plr-medium">
            <div class="tit"><i class="iconfont icon-newspapero"></i> 系统公告</div>
            <ul class="c-list-disc">
                <li><a href="">API管理后台，新版本详细攻略v3.14</a></li>
                <li><a href="">务经验，构建开放的无边</a><span>新</span></li>
                <li><a href="">综合利用信息化技术手段结合</a></li>
                <li><a href="">务经验，构建开放的无边界患者</a></li>
                <li><a href="">综合利用信息化</a></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/cross.js"></script>
<script type="text/javascript">
    $(function(){
        $('input.a').iCheck({
            checkboxClass: 'c-checkbox-border',
            radioClass: 'c-radio-border'
        });
    });
</script>
</body>
</html>
