<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>grid</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/cross.css" />
    <link rel="stylesheet" href="../css/docs.css" />
    <link rel="stylesheet" href="../css/highlight.css" />

    <style type="text/css">
        .grid-demo .c-row-end, .grid-demo .c-row {
            background-color: #f0f0f0;
        }

        .grid-demo .c-row {
            margin-top: 20px;
        }

        .grid-demo .c-100, .grid-demo .c-90, .grid-demo .c-80, .grid-demo .c-75, .grid-demo .c-70, .grid-demo .c-66, .grid-demo .c-65, .grid-demo .c-60, .grid-demo .c-50, .grid-demo .c-40, .grid-demo .c-35, .grid-demo .c-33, .grid-demo .c-30, .grid-demo .c-25, .grid-demo .c-20, .grid-demo .c-10, .c-blocks-demo .c-blocks-2 li, .c-blocks-demo .c-blocks-3 li, .c-blocks-demo .c-blocks-4 li, .c-blocks-demo .c-blocks-5 li, .c-blocks-demo .c-blocks-6 li {
            text-align: center;
            font-size: .85em;
            background-color: #7e9ec7;
            padding: 15px 0;
            color: #fff;
            line-height: 1;
        }
        .demo-head {margin-top: 20px;}
    </style>
</head>
<body>
<div class="p-medium">

    <div class="grid-demo">


        <h2 class="demo-title  mb-big">栅格系统</h2>

        <!-- 100 -->
        <div class="c-row">
            <div class="c-100">100%</div>
        </div>

        <!-- 50 -->
        <div class="c-row">
            <div class="c-50">50%</div>
            <div class="c-50">50%</div>
        </div>

        <!-- 10/90 -->
        <div class="c-row">
            <div class="c-10">10%</div>
            <div class="c-90">90%</div>
        </div>


        <!-- 40/60 -->
        <div class="c-row">
            <div class="c-40">40%<div style="height:100px"></div></div>
            <div class="c-60">60%</div>
        </div>

        <!-- 35/65 -->
        <div class="c-row">
            <div class="c-35">35%</div>
            <div class="c-65">65%</div>
        </div>

        <!-- 33/66 -->
        <div class="c-row">
            <div class="c-33">33%</div>
            <div class="c-66">66%</div>
        </div>

        <!-- 33 -->
        <div class="c-row">
            <div class="c-33">33%</div>
            <div class="c-33">33%</div>
            <div class="c-33">33%</div>
        </div>

        <!-- 30/70 -->
        <div class="c-row">
            <div class="c-30">30%</div>
            <div class="c-70">70%</div>
        </div>

        <!-- 25/75 -->
        <div class="c-row c-padding">
            <div class="c-25">25%</div>
            <div class="c-75">75%</div>
        </div>

        <!-- 25 -->
        <div class="c-row">
            <div class="c-25">25%</div>
            <div class="c-25">25%</div>
            <div class="c-25">25%</div>
            <div class="c-25">25%</div>
        </div>

        <!-- 20/80 -->
        <div class="c-row c-mobile-50">
            <div class="c-20">20%</div>
            <div class="c-80">80%</div>
        </div>

        <!-- 20 -->
        <div class="c-row">
            <div class="c-20">20%</div>
            <div class="c-20">20%</div>
            <div class="c-20">20%</div>
            <div class="c-20">20%</div>
            <div class="c-20">20%</div>
        </div>


        <!-- CENTERED -->
        <h4 class="demo-head ">居中:</h4>


        <div class="c-row">
            <div class="c-centered c-40">40%</div>
        </div>

        <!-- PUSH Right -->
        <h4 class="demo-head ">居右:</h4>

        <div class="c-row">
            <div class="c-push-right c-50">50%</div>
        </div>


        <!-- Push -->
        <h4 class="demo-head ">居右（百分比）:</h4>


        <!-- push 50 -->
        <div class="c-row">
            <div class="c-push-50 c-20">20%</div>
        </div>


        <!-- push 20 -->
        <div class="c-row">
            <div class="c-push-20 c-80">80%</div>
        </div>



        <h4 class="demo-head ">分割:</h4>

        <div class="grid-demo">
            <!-- 40/60 -->
            <div class="c-row c-split">
                <div class="c-40">40%</div>
                <div class="c-60">60%</div>
            </div>

            <div class="c-row c-split">
                <div class="c-33">33%</div>
                <div class="c-33">33%</div>
                <div class="c-33">33%</div>
            </div>

            <div class="c-row c-split">
                <div class="c-40">40%<div style="height:100px"></div></div>
                <div class="c-60">60%</div>
            </div>

            <div class="c-row c-split">
                <div class="c-30">30%<div style="height:100px"></div></div>
                <div class="c-70">70%</div>
            </div>
        </div>
        
    </div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/cross.js"></script>
<script type="text/javascript" src="../js/highlight/highlight.js"></script>
<script type="text/javascript">
    $(function(){
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
    });
</script>
<script type="text/javascript">
    $(function(){

    });
</script>
</body>
</html>
