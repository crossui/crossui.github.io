<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>select2</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/cross.css" />
    <link rel="stylesheet" href="../css/docs.css" />
    <link rel="stylesheet" href="../css/select2.css" />
</head>
<body>
<div class="p-medium">


    <div class="pb-medium">
        <h2>单一的选择框:</h2>
        <select class="c-50" id="a">
            <option value=""></option>
            <option value="a">aa</option>
            <option value="b">bb</option>
            <option value="c">cc</option>
            <option value="d">dd</option>
            <option value="e">ee</option>
            <option value="f">ff</option>
            <option value="g">gg</option>
        </select>
    </div>

    <div class="pb-medium">
        <h2>单一多级的选择框:</h2>
        <select class="c-50" id="b">
            <optgroup label="Alaskan/Hawaiian Time Zone">
                <option value="AK">Alaska</option>
                <option value="HI">Hawaii</option>
            </optgroup>
            <optgroup label="Pacific Time Zone">
                <option value="CA">California</option>
                <option value="NV">Nevada</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
            </optgroup>
            <optgroup label="Mountain Time Zone">
                <option value="AZ">Arizona</option>
                <option value="CO">Colorado</option>
                <option value="ID">Idaho</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NM">New Mexico</option>
                <option value="ND">North Dakota</option>
                <option value="UT">Utah</option>
                <option value="WY">Wyoming</option>
            </optgroup>
            <optgroup label="Central Time Zone">
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="IL">Illinois</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="OK">Oklahoma</option>
                <option value="SD">South Dakota</option>
                <option value="TX">Texas</option>
                <option value="TN">Tennessee</option>
                <option value="WI">Wisconsin</option>
            </optgroup>
            <optgroup label="Eastern Time Zone">
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="IN">Indiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="OH">Ohio</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WV">West Virginia</option>
            </optgroup>
        </select>
    </div>

    <div class="pb-medium">
        <h2>多个选择框:</h2>
        <select class="c-50" multiple="multiple" id="c">
            <option value="AL">Alabama</option>
            <option value="b">bbbbbb</option>
            <option value="c">cccccc</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>

    <div class="pb-medium">
        <h2>禁用的选择框:</h2>
        <select class="c-50" id="d">
            <option value="a">aa</option>
            <option value="b">bb</option>
            <option value="c">cc</option>
            <option value="d">dd</option>
            <option value="e">ee</option>
            <option value="f">ff</option>
            <option value="g">gg</option>
        </select>
    </div>

    <div class="pb-medium">
    </div>

    <div class="pb-medium">
    </div>

    <div class="pb-medium">
    </div>

    <div class="pb-medium">
    </div>

    <div class="pb-medium">
    </div>

    <div class="pb-medium">
    </div>

    <div class="pb-medium" style="height: 500px">
    </div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/docs.js"></script>
<script type="text/javascript" src="../js/cross.js"></script>
<script type="text/javascript" src="../js/select2/select2.js"></script>
<script type="text/javascript">
    $(function(){
        $("#a").select2({
            placeholder: "Select a state"
        });

        $("#b").select2({
            placeholder: "Select a state"
        });

        $("#c").select2({
            placeholder: "Select a state"
        });

        $("#d").select2({
            placeholder: "Select a state",
            "disabled":true
        });
    });
</script>
</body>
</html>
