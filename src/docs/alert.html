<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>alert</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/cross.css" />
    <link rel="stylesheet" href="../css/docs.css" />
</head>
<body>
<div class="p-medium">
    <div class="c-alert c-alert-warning mt-small">
        <a class="close" data-toggle="alert">
            <i class="iconfont icon-close"></i>
        </a>
        <strong>Warning!</strong> Your monthly traffic is reaching limit.
    </div>

    <div class="c-alert c-alert-success mt-small">
        <a class="close" data-toggle="alert">
            <i class="iconfont icon-close"></i>
        </a>
        <strong>Success!</strong> The page has been added.
    </div>

    <div class="c-alert c-alert-info mt-small">
        <a class="close" data-toggle="alert">
            <i class="iconfont icon-close"></i>
        </a>
        <strong>Info!</strong> You have 198 unread messages.
    </div>

    <div class="c-alert c-alert-error mt-small">
        <a class="close" data-toggle="alert">
            <i class="iconfont icon-close"></i>
        </a>
        <strong>Error!</strong> The daily cronjob has failed.
    </div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/docs.js"></script>
<script type="text/javascript" src="../js/cross.js"></script>
<script type="text/javascript">
    $(function(){

    });
</script>
</body>
</html>
